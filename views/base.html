<!DOCTYPE html>
<html>
<head>

  <title>Hallo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="http://bootswatch.com/simplex/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
  {% block customcss %}
  {% endblock %}
  <!--STYLES-->
  <link rel="stylesheet" href="/styles/backgrid-filter.min.css">
  <link rel="stylesheet" href="/styles/backgrid-paginator.min.css">
  <link rel="stylesheet" href="/styles/importer.css">
  <!--STYLES END-->
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header col-lg-3">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Universiteit van Amsterdam</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout">Logout {{ req.user.username }}</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>
    <div class="row main">
    {% include 'sidebar.html' %}

    {% block content %} {% endblock %}
    </div>
  </div>

  {% block customscripts %}
  <script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>

  {% endblock %}

</body>
</html>
